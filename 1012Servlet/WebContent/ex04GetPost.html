<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 서버로 값을 보내는 두 가지 방법(get / post) -->
	<!-- GET : URL을 통해서 서버로 데이터를 전달 / 보내는 데이터의 크기 한계 / 보안상 취약 / 빠르다 -->
	
	<h1>GET 방식</h1>

	<form action="ex04" method="get">
		
		

		
		<input type="text" name="text">
		
		<input type="submit" name="전송">
		
	</form>
	
	<!-- POST : 전송하는 데이터 크기에 제한이 없음 / 보안상강함(패킷->body) / get에 비해서 느리다 -->
	

	<h1>POST 방식</h1>

	<form action="ex04" method="post">
		
		<input type="text" name="text">
		
		<input type="submit" name="전송">
		
	</form>



</body>
</html>
